buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'java'
    id 'groovy'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11 // or JavaVersion.VERSION_17 depending on your Groovy version
    targetCompatibility = JavaVersion.VERSION_11 // or JavaVersion.VERSION_17 depending on your Groovy version
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.9'
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

if (!tasks.findByName("clean")) {
    tasks.register("clean", Delete) {
        delete rootProject.buildDir
    }
}